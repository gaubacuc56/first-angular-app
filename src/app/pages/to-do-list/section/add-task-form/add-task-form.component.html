<div class="w-full">
    <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Add new task</label>
    <input #newTask id="add-task-input" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter task name" required>
    <button type="button" (click)="handleAddTask(newTask.value)" class="mt-5 text-white bg-teal-700 hover:bg-teal-800 font-medium rounded-lg text-sm w-full px-5 py-2.5">Submit</button>
</div>
